<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SCOUt Environment Simulator</title>
    <link rel="stylesheet" type="text/css" href="./src/main/css/index.css" />
  </head>

  <body>
    <header id="header">
      <h1>SCOUt</h1>
    </header>

    <main>
      <div id="navigation">
        <h1 id="message"></h1>
        <p id="content"></p>
      </div>
      <div id="toolbar">
        <h1 class="sidebar">Controls</h1>
        <h2 class="sidebar" id="layer-toggles-header"></h2>
        <div class="toolbar-container" id="layer-toggles"></div>
        <h2 class="sidebar" id="layer-selector-header"></h2>
        <div class="toolbar-container" id="layer-selector"></div>
      </div>
      <svg id="display"></svg>
      <div id="legend">
        <h1 class="sidebar">Legend</h1>
        <h2 class="sidebar" id="legend-environment-name"></h2>
        <ul class="legend-list" id="main-legend-list"></ul>
        <h2 class="sidebar">Current Layer</h2>
        <ul class="legend-list" id="current-layer-legend-list"></ul>
      </div>
    </main>
  </body>

  <script src="bundle.js"></script>
</html>
