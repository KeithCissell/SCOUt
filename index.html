<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SCOUt Environment Simulator</title>
    <link rel="stylesheet" type="text/css" href="./src/main/css/index.css" />
  </head>

  <body>
    <header id="header">
      <h1>SCOUt</h1>
    </header>

    <main>
      <div id="navigation">
        <h1 id="message"></h1>
        <p id="content"></p>
      </div>
      <div id="toolbar">
        <h1 class="sidebar">Controls</h1>
        <h2 class="sidebar">Toggle Layers:</h2>
        <div id="layer-toggles" class="sidebar-container"></div>
        <h2 class="sidebar">Current Layer:</h2>
        <div id="layer-selector" class="sidebar-container"></div>
      </div>
      <svg id="display"></svg>
      <div id="legend">
        <h1 class="sidebar">Legend</h1>
      </div>
    </main>
  </body>

  <script src="bundle.js"></script>
</html>
